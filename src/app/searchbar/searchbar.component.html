<div class="input-group mb-3">
  <input (keydown)="keyDownFunction($event)" type="text" id="searchSubject" class="form-control" placeholder="Search...">
  <div class="input-group-prepend">
    
    <button style="border: #f2f2f2;" class="btn btn-outline-secondary" type="button" (click) = "search()" >Go</button>
  </div>
</div>
